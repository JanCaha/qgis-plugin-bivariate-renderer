<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
<defs>
  <marker id="arrowhead" markerWidth="10" markerHeight="7"
  refX="0" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" />
  </marker>
</defs>
{% block rect_block %}
  {% for rect in rectangles %}
    <rect x="{{ rectangles.get(rect)["x"] }}" y="{{ rectangles.get(rect).get("y") }}" width="{{xy}}" height="{{xy}}" style="fill:{{ rectangles.get(rect).get("color") }};stroke-width:0" />
  {% endfor %}
{% endblock %}

  <text text-anchor="middle" x="150" y="290" font-size="20px">{{ field_name_x }}</text>
  <text text-anchor="middle" transform="translate(30,150) rotate(-90)" font-size="20px">{{ field_name_y }}</text>

  <line x1="50" y1="265" x2="290" y2="265" stroke="#000"
  stroke-width="2"/>
  <polygon transform="translate(290,261.5)" points="0 0, 10 3.5, 0 7" />

  <line x1="35" y1="10" x2="35" y2="250" stroke="#000"
  stroke-width="2"/>
  <polygon transform="translate(31.5,10) rotate(-90)" points="0 0, 10 3.5, 0 7" />

</svg>