name: github pages

on:
  push:
    paths:
     - BivariateRenderer/metadata.txt
     - .github/workflows/mkdocs_build_deploy.yaml

jobs:

  call-workflow-mkdocs:
    uses: JanCaha/github_workflows/.github/workflows/run_deploy_mkdocs.yaml@4e30ae14990ac6658f7414052adf0c86b0e1ff6c
    with:
      deploy_repo: $GITHUB_REPOSITORY
      mkdocs_config_location: ./website/mkdocs.yml
      nojekyll_location: ./website/docs/.nojekyll
    secrets:
      auth_token: ${{ secrets.REPO_ACCESS }}
